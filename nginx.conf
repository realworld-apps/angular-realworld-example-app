server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html; # ตรงกับที่เรา copy ไปวางไว้ใน Dockerfile
    index index.html index.htm;

    # Gzip Compression (จูน Performance เพื่อให้โหลดหน้าเว็บได้เร็วขึ้น)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;

    # Routing Configuration (หัวใจสำคัญของ SPA)
    location / {
        # ถ้าหาไฟล์ไม่เจอ ให้ส่ง request ไปที่ index.html (เพื่อให้ Angular จัดการ routing ต่อ)
        try_files $uri $uri/ /index.html;
    }

    # Caching Configuration (เพิ่มประสิทธิภาพการโหลดไฟล์)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}