        - script: |
            docker run -d --name target-app -p 8081:80 $(imageRepository):$(tag)
            sleep 10 
          displayName: 'Start Target App'
          # sleep 10 ‡∏£‡∏≠‡πÉ‡∏´‡πâ App ‡∏ï‡∏∑‡πà‡∏ô‡πÄ‡∏ï‡πá‡∏°‡∏ó‡∏µ‡πà

        # 2. Run ZAP Scan (Baseline Scan)
        # ‡πÉ‡∏ä‡πâ ZAP Docker ‡∏¢‡∏¥‡∏á‡πÑ‡∏õ‡∏ó‡∏µ‡πà host.docker.internal:8081
        - script: |
            docker run --rm \
            -v $(System.DefaultWorkingDirectory):/zap/wrk/:rw \
            -t zaproxy/zap-stable zap-baseline.py \
            -t http://host.docker.internal:8081 \
            -r zap-report.html \
            -I 
          displayName: 'Run ZAP Baseline Scan'
          continueOnError: true # ‡∏¢‡∏≠‡∏°‡πÉ‡∏´‡πâ‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏î‡πâ‡πÅ‡∏°‡πâ‡∏à‡∏∞‡πÄ‡∏à‡∏≠‡∏ä‡πà‡∏≠‡∏á‡πÇ‡∏´‡∏ß‡πà (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÑ‡∏î‡πâ report)

        # 3. Stop & Remove App
        - script: |
            docker rm -f target-app
          displayName: 'Cleanup Target App'
          condition: always() # ‡∏ó‡∏≥‡πÄ‡∏™‡∏°‡∏≠‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏à‡∏∞ Scan ‡∏ú‡πà‡∏≤‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà

        # 4. Publish ZAP Report
