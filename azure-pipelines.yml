- stage: DAST
  displayName: 'Dynamic Security Testing'
  dependsOn: Build
  condition: succeeded()
  jobs:
    - job: ZapScan
      displayName: 'OWASP ZAP Scan'
      pool:
        name: 'MyMacAgent'
      steps:
      # 1. Start App Container (‡πÄ‡∏õ‡πâ‡∏≤‡∏ã‡πâ‡∏≠‡∏°‡∏¢‡∏¥‡∏á)
